<!DOCTYPE html>
<html lang="en">
<head>

                <div>CONECT</div>

                <div class="textIcon_box">
                    <div class="textIcon_icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="textIcon_text_part">
                        <div class="textIcon_title">
                            <div>MAIL</div>
                            <div>ME</div>
                            </div>
                        <div class="textIcon_text">stefan1@abv.bg</div>
                    </div>
                </div>
                <div class="textIcon_box">
                    <div class="textIcon_icon"><i class="fa-solid fa-phone-volume"></i></div>
                    <div class="textIcon_text_part">
                        <div class="textIcon_title">                            
                            <div>CALL</div>
                            <div>ME</div>
                        </div>
                        <div class="textIcon_text">+389 000 000 000</div>
                    </div>
                </div>

            <div class="contacts_left_column_icons">

            </div>
        </div>

        <div class="contacts_right_column">
            <div class="contacts_right_column_upperRow">
                <input class="contacts_form_name", type="text" placeholder="Name...">
                <input class="contacts_form_email", type="text" placeholder="Email...">
                <input class="contacts_form_title", type="text" placeholder="Title...">
            </div>
            <div class="contacts_right_column_center">
                <textarea class="contacts_form_text", type="text" placeholder="Text..."></textarea>
            </div>
            <div class="contacts_right_column_bottomRow">
                <button>SEND MESSAGE</button>
            </div>
        </div>
        <section class="navigation">
            <button id="home" , onclick="window.location.href='index.html'" ,target="_blank" ,
                title="Go to home page"><i class="fa-sharp fa-solid fa-house"></i></button>
            <button id="avatar" onclick="window.location.href='aboutMe.html'" , title="Look more about me"><i

            <button id="projects" onclick="window.location.href='projects.html'" , title="See my projects"><i

            <button id="publications" onclick="window.location.href='publications.html'" , title="Check my publications"><i
